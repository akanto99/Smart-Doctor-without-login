name: smart_doctor
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_phone_direct_caller: ^2.1.0
  lottie: ^1.2.1
  url_launcher: ^6.0.18
  google_fonts: ^2.2.0
  carousel_slider: ^4.0.0
  auto_size_text: ^3.0.0
  circular_reveal_animation: ^2.0.0
  animated_bottom_navigation_bar: ^0.3.2
  flutter_svg: ^1.0.3
  adobe_xd: ^2.0.1
  flutter_screenutil: ^5.3.1


  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/govrn/
    - assets/images/private/
    - assets/images/tprivate/
    - assets/images/
    - assets/
    - assets/images/suggsp/
    - assets/images/lottie/
